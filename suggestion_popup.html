<!DOCTYPE html>
    <head>
        <style>
            body {
                height: 150px;
                width: 300px;
                background-color: #d4f9ff;
            }

            #suggestionHeader {
                margin-top: -22px;
                margin-bottom: 0px;
                display: inline-block;
                text-align: center;
            }

            #suggestion {
                margin-top: 5px;
                display: block;
                text-align: center;
            }

            button {
                display: inline-block;
                width: 150px;
                text-align: center;
                background-color: #ff737c;
                color: #ffffff;
                margin-top: 5px;
            }

            div {
                display: block;
                margin: auto;
                text-align: center;
            }

            p, input {
                display: inline-block;
                text-align: center;
            }

            .charHolder {
                height: 25px;
            }

            #maxCharLabel, #minCharLabel {
                font-weight: bold;
            }

            #maxCharInput, #minCharInput {
                width: 30px;
            }

            #minCharHolder {
                padding-top: 5px;
            }

            #maxCharHolder {
                padding-bottom: 15px;
            }

        </style>
    </head>
    <body>
        <h3 id="suggestionHeader">Suggested Username:</p>
        <h1 id="suggestion">PLACEHOLDER</h1>
        <button id="copyName">Copy to Clipboard</button>
        <button id="refreshName">Refresh Name</button>
        <button id="generateRandomly">Generate Randomly</button>
        
        <div id="minCharHolder" class="charHolder">
            <p id="minCharLabel">Min Characters: </p>
            <input id="minCharInput" type="text" pattern="\d*" maxlength="2"></input>
        </div>
        <div id="maxCharHolder" class="charHolder">
            <p id="maxCharLabel">Max Characters: </p>
            <input id="maxCharInput" type="text" pattern="\d*" maxlength="2"></input>
        </div>

        <script src="loadSuggestion.js"></script>
    </body>
</html>
