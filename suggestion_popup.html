<!DOCTYPE html>
    <head>
        <style>
            body {
                height: 133px;
                width: 300px;
                background-color: #d4f9ff;
            }

            #suggestionHeader {
                margin-top: -22px;
                margin-bottom: 0px;
                display: inline-block;
                text-align: center;
            }

            #suggestion {
                margin-top: 5px;
                display: block;
                text-align: center;
            }

            #copyName {
                margin-top: 0px;
            }

            button {
                display: inline-block;
                width: 130px;
                text-align: center;
                background-color: #ff737c;
                color: #ffffff;
                margin-top: 5px;
            }

            div {
                display: block;
                margin: auto;
                text-align: center;
            }

            p, input {
                display: inline-block;
                text-align: center;
            }

            #maxCharLabel {
                font-weight: bold;
            }

            #maxCharInput {
                width: 30px;
            }
        </style>
    </head>
    <body>
        <h3 id="suggestionHeader">Suggested Username:</p>
        <h1 id="suggestion">PLACEHOLDER</h1>
        <button id="copyName">Copy to Clipboard</button>
        <button id="refreshName">Refresh Name</button>
        
        <div id="maxCharHolder">
            <p id="maxCharLabel">Max Characters: </p>
            <input id="maxCharInput" type="text" pattern="\d*" maxlength="2"></input>
        </div>

        <script src="loadSuggestion.js"></script>
    </body>
</html>
